<!DOCTYPE html>
<html>
  <head>
      <title>Search fundraisers page</title>
      <style>
        .error { color: red; font-weight: bold; }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      nav {
        position: fixed;
        top: 10px;
        right: 20px;
        margin: 30px;
      }

      nav a {
        margin-left: 20px;
        text-decoration: none;
        color: #333;
        font-size: 18px;
      }

      .title {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 39px;
        font-weight: bold;
        color: tomato;
        text-align: center; 
        position: fixed;    
        top: 10px;            
        left: 50%;     
        transform: translateX(-50%);    
      }

      .background{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        background-image: url('flower.png');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      .main{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;  
        }

      .info h1 {
        font-size: 80px;
        margin-top: 100px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        text-align: center;
        margin-bottom: 100px;
      }

      .search-here {
       color: black;
       margin-bottom: 40px;
       font-size: 18px;
      }

      .button{
        margin-top: 20px;
        margin-bottom: 50px;
        display: flex;
        justify-content: center;
      }

      .button input {
      padding: 5px 10px;
      font-size: 18px;
      margin-right: 50px;
      margin-left: 50px;
      }

      .fundraiser-details {
        color: black;
        margin-bottom: 50px;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: left;
      }
      .fundraiser-details p {
          margin: 15px 0; 
        }

      .fundraiser-details button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
        margin: 15px auto;
        display: flex;
        color: peru;
        background-color: white;
        border: 3px;
      }

      footer {
        margin-top: 50px;
        font-size: 18px;
        background-color: #ddd;
        padding: 20px 0;
        text-align: center;
      }
      </style>
  </head>
  <body>
    <nav>
    <a href="/"><span>Home page</span></a>
    <a href="/search"><span>Search fundraisers page</span></a>
    <a href="/fundraiser"><span>Fundraiser page</span></a>
    </nav>
    <div class="title">CrowdFunding</div>

    <div class="background"></div>

    <div class = "main">
      <div class="info">
       <h1>Search funderaisers here!</h1>
       </div>
      
      <div class="search-here">
      <label>Organizer: </label>
      <input type="text" id="organizer" placeholder="Enter Organizer">
    
      <label>City: </label>
      <input type="text" id="city" placeholder="Enter City">

      <label>Category: </label>
      <input type="text" id="category" placeholder="Enter Food / Arts / Health">
      </div>

      <div class="button">
      <input type="button" value="Search" onclick="searchFundraisers()">
      <input type="button" value="Clear" onclick="clearCheckboxes()">
      </div>

      <div id="data"></div> 
    </div>

    <footer>
      <strong>Contact Us</strong><p> Email  e.park.11@student.scu.edu.au | Phone  0402123123 | Address  Gold Coast Airport, Bilinga QLD, AUS</p>
    </footer>

    <script>
      function searchFundraisers() {
        const organizer = document.getElementById('organizer').value;
        const city = document.getElementById('city').value;
        const category = document.getElementById('category').value;

        let searchParams = city + "*" + organizer + "*" + category; 
        
        fetch(`http://localhost:3060/api/concerts/search/${searchParams}`)
          .then(response => response.json())
          .then(data => {
            const dataDiv = document.getElementById('data');
            dataDiv.innerHTML = ""; 

            if (data.length > 0) {
              data.forEach(fundraiser => {
                  const newP = document.createElement("div");
                  newP.classList.add('fundraiser-details');
                  newP.innerHTML = `
                  <p><strong>Organizer:</strong> ${fundraiser.ORGANIZER}</p>
                  <p><strong>Caption:</strong> ${fundraiser.CAPTION}</p>
                  <p><strong>City:</strong> ${fundraiser.CITY}</p>
                  <p><strong>Category:</strong> ${fundraiser.name}</p>
                  <button onclick="location.href='/fundraiser/${fundraiser.FUNDRAISER_ID}'">See Details</button>
                  `;
                  dataDiv.appendChild(newP);
              });
            } else {
              dataDiv.innerHTML = '<div class="error">No fundraisers are found</div>';
            }
          })
          .catch(error => {
            console.error("Error fetching data", error);
            document.getElementById('data').textContent = "Failed to load data";
          });
      }

      function clearCheckboxes() {
        document.getElementById('organizer').value = "";
        document.getElementById('city').value = "";
        document.getElementById('category').value = "";
        document.getElementById('data').innerHTML = "";
       }


   </script>

  </body>

  </html>
